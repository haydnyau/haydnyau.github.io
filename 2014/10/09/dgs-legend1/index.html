        <h4 id="开篇">开篇</h4>
<p>我读完4年大学，离校路上，有感，萌生写传念头。拖拉至今，起笔。</p>

<p>鉴于我水平低，先给自己一个台阶：本传毫无章法，无所限制，不讲顺序，完全是想到什么写什么！</p>

<p>有此念头，一方面是我喜欢文学，另一方面是看到我的高中同学彪哥也给他自己写了传，写得很好，令我也想试一试，在此感谢<strong>彪哥</strong>，<strong>李彪</strong>。</p>

<p>写写我这个人，我的事，我遇到的人，我遇到的事，也好。</p>
